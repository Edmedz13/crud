<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Detalle de película</h3>
    </div>

    <form th:object="${film}">

        <div class="mb-3 row">
            <label for="filmId" class="col-sm-3">Código</label>
            <div class="col-sm-9">
                <input type="text" id="filmId" th:field="*{filmId}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-3">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" th:field="*{title}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <input type="text" id="description" th:field="*{description}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="language" class="col-sm-3">Language</label>
            <div class="col-sm-9">
                <input type="text" id="language" th:field="*{language}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3">Tiempo de alquiler (Días)</label>
            <div class="col-sm-9">
                <input type="text" id="rentalDuration" th:field="*{rentalDuration}" class="form-control" readonly>
            </div>
        </div>


        <div class="mb-3 row">
            <label for="btnReturn" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnReturn" class="btn btn-primary w-25"
                        onclick="location.href='/maintenance/start'">
                    Regresar
                </button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
